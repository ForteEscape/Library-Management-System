spring:
  profiles:
    active: test

  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database: h2

  redis:
    host: localhost
    port: 6379

logging.level:
  org.hibernate.SQL: debug